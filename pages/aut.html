<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
</head>
<body>
    <form action="/action_page.html">
            <h1>Authorization</h1>
            <p>Please fill in this form to create an account.</p>
        <p>
            <label for="email"><b>Email</b></label>
            <input type="text" name="email" placeholder="Enter Email"></p>
        <p>
            <label for="password"><b>Password</b></label>
            <input type="password" name="password" id="" placeholder="Enter Password"></p>
        <p>
            <input type="checkbox" name="remember-password" id="">
            <label for="remember-password">Remember password</label></p>
        <p>
            <input class="btn" type="submit" value="Register"></p>

        <div class="info">
            <a href="#">Forgot password?</a></div>
    </form>
</body>
</html>
