<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="/action_page.html">
            <h1>Registration</h1>
            <p>Please fill in this form to create an account.</p>
        <p>
            <label for="email"><b>Email</b></label>
            <input type="text" name="email" placeholder="Enter Email"></p>
        <p>
            <label for="password"><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter Password"></p>
        <p>
            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" name="password-repeat" placeholder="Repeat Password"></p>
        <p>
            <input class="btn" type="submit" value="Register"></p>
    </form>
</body>
</html>
